<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
  <meta name="theme-color" content="#00C853">
</head>

<body class="restaurant-details">
  <div class="focus-within-only">
    <a href="#address">Restaurant's Address</a>
    <a href="#restaurant-hours">Restaurant's Timing</a>
    <a href="#reviews-container">Reviews</a>
  </div>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-label="Link to Restaurant Reviews Home Page">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" id="breadcrumb">
      <ol>
        <li><a href="/" aria-label="Link to Home page">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <h2 id="restaurant-name" aria-label="Restaurant name"></h2>
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="img-container">
        <img id="restaurant-img" alt="Cuisine picture">
      </div>
      <p id="restaurant-cuisine" aria-label="Restaurant cuisine"></p>
      <h2 class="landmark" id="address">Address: </h2>
      <p id="restaurant-address" aria-labelledby="address"></p>
      <hr/>
      <!-- <h2 class="landmark" id="restaurant-timing"></h2> -->
      <table id="restaurant-hours" aria-label="Restaurant hours">
        <caption class="landmark">Timing -</caption>
      </table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning wraper -->
    <div class="wraper">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="restaurants location on map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
