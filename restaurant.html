<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#008080">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Restaurant Info</title>
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
</head>

<body class="restaurant-details">
  <div class="focus-within-only">
    <a href="#address">Restaurant's Address</a>
    <a href="#restaurant-hours">Restaurant's Timing</a>
    <a href="#reviews-container">Reviews</a>
  </div>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-label="Link to Restaurant Reviews Home Page">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" id="breadcrumb">
      <ol>
        <li><a href="/" aria-label="Link to Home page">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <h2 id="restaurant-name" aria-label="Restaurant name"></h2>
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="img-container">
        <img id="restaurant-img" alt="Cuisine picture">
      </div>
      <p id="restaurant-cuisine" aria-label="Restaurant cuisine"></p>
      <h2 class="landmark" id="address">Address: </h2>
      <p id="restaurant-address" aria-labelledby="address"></p>
      <hr/>
      <div class="table-card">
        <table id="restaurant-hours" aria-label="Restaurant hours">
          <caption class="landmark">Timing -</caption>
        </table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning wraper -->
    <div class="wraper">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="restaurants location on map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer>
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <script type="text/javascript" src="js/lib.min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.min.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
