<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#008080">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <a href="#restaurants-list" class="focus-only">
    <span class="above-nav">Skip to Restaurants List</span>
  </a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="restaurants location on map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 aria-hidden="true">Filter Results</h2>
        <select id="neighborhoods-select" aria-label="select neighborhoods" name="neighborhoods" onchange="updateRestaurants()" accesskey="n">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="select cuisine" name="cuisines" onchange="updateRestaurants()" accesskey="c">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer>
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <section class="toast hide">
    <span class="toast-text"></span>
    <button type="button" onclick="Toast.hide()">X</button>
  </section>
  <script type="text/javascript" src="js/idb-with-store.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/lib.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
